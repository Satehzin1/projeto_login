<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============== REMIXICON ================== -->
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
     rel="stylesheet"/>

    <!-- =============== CSS ================== -->
     <link rel="stylesheet" href="../assets/css/login.css">

    <!-- =============== JS ================== -->
     <script src="../assets/js/login.js" defer></script>
    
    <title>Cadastro</title>
    
</head>
<body>

    <main class="login">

        <img src="../assets/images/fundo_bgcad.jpg" alt="login image" class="login__img">

        <form class="login__form">

            <h1 class="login__title">Cadastrar Nova Senha</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="email" id="login-email" class="login__input" required placeholder="">
                        
                        <label for="login-email" class="login__label">Digite o e-mail Cadastrado:</label>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        
                        <input type="password" id="login-pass" class="login__input" required placeholder="">
                        
                        <label for="login-pass" class="login__label">Cadastre uma nova senha:</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                        
                    </div>
                </div>

                <div class="login__box">
                    
                    <i class="ri-lock-2-line login-icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="login-repeat" class="login__input" required placeholder="">

                        <label for="login-repeat" class="login__label">Digite a senha novamente:</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye2"></i>

                    </div>
                </div>
            </div>

            <button type="submit" class="login__button">Cadastrar</button>

            <p class="login__register"> 
                Have an account? <a href="../login.html">Login</a>
            </p>
        </form>
    </main>
    
    
</body>
</html>
