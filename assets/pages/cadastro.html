<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =============== REMIXICON ================== -->
     <link
     href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
     rel="stylesheet"/>

    <!-- =============== CSS ================== -->
     <link rel="stylesheet" href="../css/login.css">

    <!-- =============== JS =================== -->
     <script src="../js/eye.js" defer></script>
     <script src="../js/cadastro.js" defer></script>
    
    <title>Cadastro</title>
    
</head>
<body>

    <main class="login">

        <img src="../images/fundo_bgcad.png" alt="login image" class="login__img">

        <form class="login__form">

            <h1 class="login__title">Cadastro</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="email" id="email" class="login__input" autocomplete="on" minlength="6" required placeholder="">
                        
                        <label for="email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        
                        <input type="password" id="password" class="login__input" required placeholder="">
                        
                        <label for="password" class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                        
                    </div>
                </div>

                <div class="login__box">
                    
                    <i class="ri-lock-2-line login-icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password_confirma" class="login__input" minlength="6" required placeholder="">

                        <label for="password_confirma" class="login__label">Repeat Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye2"></i>

                    </div>
                </div>
            </div>

            <button type="submit" id="cadastrar" class="login__button">Cadastrar</button>

            <p class="login__register"> 
                Have an account? <a href="../../index.html">Login</a>
            </p>
        </form>
    </main>
</body>
</html>
